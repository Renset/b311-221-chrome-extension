      <div class="container-fluid">     		
			 <!-- Settings -->
            <div class="tab-pane active" id="settings" role="tabpanel" aria-labelledby="settings-tab">
               <section>
                  <form id="form-band">
                     <div class="form-group">
                        <label class="col-sm-2 col-form-label">LTE Band</label>
                        <div class="col-sm-10">
                           <button class="btn" value="7FFFFFFFFFFFFFFF">Auto</button>
                           <button class="btn" value="4">3</button>
                           <button class="btn" value="8000000">28</button>
                           <button class="btn" value="8000000000">40</button>
                           <button class="btn" value="10000000000">41</button>
                        </div>
                        <div class="text-center fade show loader" style="display: none">
                           <div class="spinner-border text-info" role="status">
                              <span class="sr-only">Loading...</span>
                           </div>
                        </div>
                        <hr class="separator">
                     </div>
                  </form>
               </section>
               <section>
                  <form id="form-antenna">
                     <div class="form-group">
                        <label class="col-sm-2 col-form-label">Antenna Settings</label>
                        <div class="col-sm-10">
                           <button type="submit" class="btn" value="0">Auto</button>
                           <button type="submit" class="btn" value="2">Internal</button>
                           <button type="submit" class="btn" value="1">External</button>
                        </div>
                        <div class="text-center fade show loader" style="display: none">
                           <div class="spinner-border text-info" role="status">
                              <span class="sr-only">Loading...</span>
                           </div>
                        </div>
                        
                     </div>
                  </form>
                  <hr class="separator">
                        <!-- alert message -->
                        <div id="general-alert" class="alert alert-primary fade show" role="alert">
                           <strong class="alert-text">Band successfuly updated.</strong>
                           <a href="#" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span></a>
                        </div>
                        <!-- end alert message -->  
               </section>
               <section class="signal-info">
               	     <div class="row">
               	      <div class="col-2">Band</div>
                     <div class="col-3">
                        <strong id="band" class="grade">Unknown</strong>
                     </div>	

                     <div class="col-3">Antenna</div>
                     <div class="col-4">
                        <strong id="antenna" class="grade">Unknown</strong>
                     </div>                    
                  </div>
                  <div class="row">   
                  	 <div class="col-2">PCI</div>
                     <div class="col-3">
                        <strong id="pci" class="grade">000</strong>
                     </div>                  
                      <div class="col-3">Cell ID</div>
                     <div class="col-4">
                        <strong id="cellid" class="grade">000000-000</strong>
                     </div>
                     
                  </div>
                  <hr class="separator">
                  <div id="rsrp" class="row">
                     <div class="col-3">RSRP</div>
                     <div class="col-6">
                        <div class="progress">
                           <strong class="grade">0dBm</strong>
                           <div class="progress-bar" role="progressbar"></div>
                        </div>
                     </div>
                     <div class="col-3 txt-rate">Unknown</div>
                  </div>
                  <div id="rsrq" class="row">
                     <div class="col-3">RSRQ</div>
                     <div class="col-6">
                        <div class="progress">
                           <strong class="grade">0dB</strong>
                           <div class="progress-bar" role="progressbar"></div>
                        </div>
                     </div>
                     <div class="col-3 txt-rate">Unknown</div>
                  </div>
                  <div id="sinr" class="row">
                     <div class="col-3">SINR</div>
                     <div class="col-6">
                        <div class="progress">
                           <strong class="grade">0dB</strong>
                           <div class="progress-bar" role="progressbar"></div>
                        </div>
                     </div>
                     <div class="col-3 txt-rate">Unknown</div>
                  </div>
               </section>
            </div>
            <!-- end Settings -->
